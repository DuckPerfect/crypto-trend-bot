<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendBot - Crypto Trends</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>TrendBot</h1>
        <p class="tagline">Your personal crypto trend analyzer.</p>

        <div class="main-content-area">
            <div class="card trend-search-card">
                <h2>Analyze Crypto Trend</h2>
                <div class="input-section">
                    <input type="text" id="coinInput" placeholder="Enter cryptocurrency name (e.g., bitcoin)">
                    <button id="getTrendButton">Get Trend</button>
                </div>
                <div class="mode-selection">
                    <button class="mode-button active" data-mode="24h">24h Trend</button>
                    <button class="mode-button" data-mode="7d">7d Trend</button>
                    <button class="mode-button" data-mode="graph">Graph</button>
                </div>
                <div class="results-section" id="trendResults">
                    <p class="placeholder-text">Enter a coin and select a mode to see its trend.</p>
                    <div class="loading-spinner hidden" id="trendSpinner">
                        <div class="spinner"></div>
                        <p>Fetching data...</p>
                    </div>
                    <p class="error-message hidden" id="trendError"></p>
                </div>
            </div>

            <div class="card top-cryptos-card">
                <h2>Top Cryptocurrencies</h2>
                <div class="top-coins-list" id="topCoinsList">
                    <div class="loading-spinner" id="topCoinsSpinner">
                        <div class="spinner small-spinner"></div>
                        <p>Loading top cryptos...</p>
                    </div>
                    <p class="error-message hidden small-error" id="topCoinsError"></p>
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
