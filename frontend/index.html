<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendBot - Crypto Trends</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script> </head>
<body>
    <div class="container">
        <h1>TrendBot</h1>
        <p class="tagline">Your go-to for quick crypto insights.</p>

        <div class="main-content-area">
            <div class="trend-search-card card">
                <h2>Analyze Crypto Trend</h2>
                <div class="input-section">
                    <input type="text" id="coinInput" placeholder="e.g., bitcoin, ethereum" aria-label="Cryptocurrency name">
                    <button id="searchButton" aria-label="Get Trend">Get Trend</button>
                </div>

                <div class="mode-selection">
                    <button class="mode-button active" data-mode="24h">24h Trend</button>
                    <button class="mode-button" data-mode="7d">7d Trend</button>
                    <button class="mode-button" data-mode="graph">Graph</button>
                </div>

                <div id="results" class="results-section">
                    <p class="placeholder-text">Enter a cryptocurrency and select a mode to see its trend.</p>
                </div>

                <div id="loading" class="loading-spinner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Fetching data...</p>
                </div>

                <div id="error" class="error-message" style="display: none;">
                    </div>
            </div>

            <div class="top-cryptos-card card">
                <h2>Top Cryptocurrencies</h2>
                <div id="topCoinsList" class="top-coins-list">
                    <p class="placeholder-text">Loading top cryptos...</p>
                </div>
                <div id="topCoinsLoading" class="loading-spinner" style="display: none;">
                    <div class="spinner small-spinner"></div>
                </div>
                <div id="topCoinsError" class="error-message small-error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
